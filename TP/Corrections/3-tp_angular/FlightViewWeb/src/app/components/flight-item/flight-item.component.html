<mat-card>
  <div class="field">{{ flight.id }}</div>
  <div class="field">{{flight.flightNumber}}</div>
  <div class="field">{{flight.departureAirportCode}}</div>
  <div class="field">{{flight.arrivalAirportCode}}</div>
  <div class="field">
    <button mat-raised-button color="primary" class="button" (click)="this.onItemSelected($event)">Details</button>
    <button mat-raised-button color="accent" class="button" (click)="this.onDelete($event)">Delete</button>
  </div>
</mat-card>
