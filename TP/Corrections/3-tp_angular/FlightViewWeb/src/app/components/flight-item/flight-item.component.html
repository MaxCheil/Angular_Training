<div>
  <div class="field">
    <a [routerLink]="['/flight', flight.id]">
      {{ flight.id }}
    </a></div>
  <div class="field">{{flight.flightNumber}}</div>
  <div class="field">{{flight.departureAirportCode}}</div>
  <div class="field">{{flight.arrivalAirportCode}}</div>
  <div class="field">
    <button class="button" (click)="this.onItemSelected($event)">Details</button>
    <button class="button" (click)="this.onDelete($event)">Delete</button>
  </div>
</div>
